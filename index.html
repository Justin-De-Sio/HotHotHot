<!--

Radio version of tabs.

Requirements:
- not rely on specific IDs for CSS (the CSS shouldn't need to know specific IDs)
- flexible for any number of unkown tabs [2-6]
- accessible

Caveats:
- since these are checkboxes the tabs not tab-able, need to use arrow keys
-->

<div class="tabset p-10" role="tablist">
    <!-- Tab 1 -->
    <input type="radio" name="tabset" id="tab1" role="tab" checked>
    <label for="tab1">Tableau de bord</label>
    <!-- Tab 2 -->
    <input type="radio" name="tabset" id="tab2" role="tab">
    <label for="tab2">Graphiques</label>
    <!-- Tab 3 -->
    <input type="radio" name="tabset" id="tab3" aria-controls="rauchbier">
    <label for="tab3">Historique</label>


    <div class="tab-panels" role="tabpanel">
        <section id="display_section" class="tab-panel" aria-labelledby="tab1">
        </section>
        <section id="graph_section" class="tab-panel" aria-labelledby="tab2">
            <div id="graph"></div>
        </section>
        <section id="historiqueTab" class="tab-panel">
            <table>
                <thead>
                <tr>
                    <th colspan="100%">Historique</th>
                </tr>
                <tr class="label">

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>

</div>
